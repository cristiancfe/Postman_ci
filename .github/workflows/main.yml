name: Postman Testes API
on: push
jobs:
  test:
    name: Run Testes
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Newman and Reporter
      run: |
        npm install -g newman newman-reporter-htmlextra

    - name: Run Postman Collection
      run: |        
        newman run postman_collection.json  -e postman_environment.json,Newman.postman_environment.json  --reporters cli,htmlextra --reporter-htmlextra-export ./results/report.html    - name: Upload to Pages Artifact
        uses: actions/upload-artifact@v3
        with:
        path: results

   
