name: Postman Testes API
on: push
jobs:
  test:
    name: Run Testes
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://cristiancfe.github.io/Postman_ci/report.html

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Newman and Reporter
      run: |
        npm install -g newman newman-reporter-htmlextra

    - name: Run Postman Collection
      run:  |
        newman run postman_collection.json -e postman_environment.json --reporters cli,htmlextra --reporter-htmlextra-export Report.html
    - name: Archive Postman Report
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: Postman-Report
        path: ./results
    - name: Setup Pages
      uses: actions/configure-pages@v2

    - name: Upload to Pages Artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./results/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
