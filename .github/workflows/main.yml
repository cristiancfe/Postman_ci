name: Postman API
on: push
jobs:
  test:
    name: Run Testes
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://cristiancfe.github.io/postman_ci/report.html

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        npm install -g newman
        npm install -g newman-reporter-htmlextra
        npm install -g newman newman-reporter-html

    - name: Testes Postman API
      run: |       
        newman run postman_collection.json -e postman_environment.json -r html --reporter-html-export  

    - name: Archive Postman results
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: Postman results
        path: ./results

    # Configuração do Pages
    - name: Setup Pages
      uses: actions/configure-pages@v2

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./results/

    - name: Deploy to Github Pages
      id: deployment
      uses: actions/deploy-pages@v1
