name: Testes API Postman
on:  
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    name: Testes API
    runs-on: ubuntu-latest   
    steps:
      - name: Copiando os arquivos para maquina virtual
        uses: actions/checkout@v4

     
      - name: Etapa 01 - Verifica√ß√£o vers√£o do Node e Newman
        run: |
          newman --version && node --version && ls              
      
      - name: Etapa 02 - Html Extra Reporter
        run: |
          npm fund
          npm install -g newman
          sudo npm install -g newman-reporter-htmlextra        

     
      - name: Etapa 03 - Rodando as Collections de Testes
        run: |
          newman run "collection.json" -e "environment.json" --delay-request 1  -r htmlextra --reporter-htmlextra-export ./result/Report.html
    
      - name: Etapa 04 - Salvando o Resultado dos Testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report
          path: ./result/
             
  deploy:
    name: Deploy GitHub Pages üåê
    runs-on: ubuntu-latest
    if: always()
    needs: 
      - test
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://cristiancfe.github.io/postman_ci/Report.html
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with: 
          name: report

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
