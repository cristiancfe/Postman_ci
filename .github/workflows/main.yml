name: Postman Testes API
on: push
jobs:
  test:
    name: Run Testes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://cristiancfe.github.io/Postman_ci/report.html
      
    steps:
    - name: Clonar Repositorio
      uses: actions/checkout@v2

    - name: Install Newman and Reporter
      run: |
        npm install -g newman newman-reporter-htmlextra

    - name: Run Postman Collection
      run: |        
        newman run PUT_collection.json  -e postman_environment.json  --reporters cli,htmlextra --reporter-htmlextra-export  results/report.html 
    - name: Salvar arquivos
      if: ${{always()}}
      uses: actions/upload-artifact@v3
      with:
        name: Relatorio
        path: ./results
        
    - name: Setup Pages
      uses: actions/configure-pages@v2
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: results/

    - name: Deploy to Github Pages
      id: deployment
      uses: actions/deploy-pages@v1
   
