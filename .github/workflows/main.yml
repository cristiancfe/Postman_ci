name: Postman API
on: push
jobs:
  test:
    name: Run Testes
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://cristiancfe.github.io/postman_ci/results.html
     
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        npm install newman-reporter-htmlextra
        node --version
        newman --version
       
    - name: Testes Postman API
      run: |       
       newman run cristianEisenhut-postman_collection.json -e cristianEisenhut-postman_environment.json -r htmlextra --reporter-htmlextra-export  newman/results.html
 
    - name: Archive Postman results
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: report
        path: newman/results.html

    # Configuração do Pages
    - name: Setup Pages
      uses: actions/configure-pages@v2

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: newman/results.html
        
    - name: Deploy to Github Pages
      id: deployment
      uses: actions/deploy-pages@v1
      
